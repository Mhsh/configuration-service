server:
  port: 8081
  servlet:
    context-path: /config
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ingestion
    username: ingestion
    password: ingestion
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

