# Server Configuration
server:
  port: 8081
  servlet:
    context-path: /config  # Base path for all application endpoints

# Spring Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ingestion  # Database connection URL
    username: ingestion  # Database username
    password: ingestion  # Database password
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect  # PostgreSQL database dialect
    hibernate:
      ddl-auto: update # Hibernate schema generation strategy (update existing schema)
    show-sql: false  # Whether to show SQL statements in logs (set to 'false' for production)

springfox:
  documentation:
    swagger-ui:
      enabled: true